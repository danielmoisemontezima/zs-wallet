services:
  postgres:
    image: postgres:13
    container_name: posgres-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: wallet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zs_docker_network

  wallet-api:
    image: zs-wallet:latest
    container_name: api-wallet
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: wallet
      API_PORT: 8080
      JWT_SECRET: your-secret-key
    networks:
      - zs_docker_network

volumes:
  postgres_data:

networks:
  zs_docker_network:
    external: true
